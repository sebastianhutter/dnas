---

# install the docker container on the docker host
# install the init file
# create necessary directories for docker container

# pathes musst be relative to the setup.yml script this
# script gets included by

- name: install systemd file
  template:
    src=../container/rssdler/rssdler.service.j2
    dest=/etc/systemd/system/rssdler.service
    owner=root
    group=root
    mode=0755

- name: create rssdler download mount point
  file:
    path={{rssdler_download}}
    state=directory
    mode=0755

- name: create rssdler working mount point
  file:
    path={{rssdler_working}}
    state=directory
    mode=0755

- name: create rssdler logs mount point
  file:
    path={{rssdler_logs}}
    state=directory
    mode=0755

