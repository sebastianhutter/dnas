---

- hosts: localhost

  vars:
    couchpotatogit: https://github.com/RuudBurger/CouchPotatoServer.git
    configurl: ""
    configuser: ""
    configpass: ""
    couchpotato_home: /home/couchpotato/.couchpotato
    couchpotato_dirs:
      - "{{couchpotato_home}}/cache"
      - "{{couchpotato_home}}/custom_plugins"
      - "{{couchpotato_home}}/database"
      - "{{couchpotato_home}}/db_backup"
      - "{{couchpotato_home}}/logs"
    couchpotato_config: "/home/couchpotato/.couchpotato/settings.conf"

    yumpackages:
      - git

  tasks:
    - name: install yum packages
      yum:
        name={{item}}
        state=present
      with_items: "{{yumpackages}}"
      tags:
        - setup

    - name: checkout couchpotato
      git:
        repo={{couchpotatogit}}
        dest=/opt/couchpotato
      tags:
        - setup
        - update

    - name: create couchpotato daemon user
      user:
        name=couchpotato
        system=yes
      tags:
        - setup


    - name: create couchpotato home directories
      file:
        path="{{item}}"
        state=directory
        mode=0755
        owner=couchpotato
        group=couchpotato
      with_items:
        - {{couchpotato_home}}
        - {{couchpotato_dirs}}
      tags:
        - setup

    - name: copy the entrypoint script
      copy:
        src=docker-entrypoint.sh
        dest=/opt/docker-entrypoint.sh
        owner=root
        group=root
        mode=0755
      tags:
        - setup

    - name: copy the default couchpotato settings to /opt
      copy:
        src=settings.conf
        dest=/opt/settings.conf
        owner=couchpotato
        group=couchpotato
        mode=0644
      tags:
        - setup

    - name: copy the couchpotato playbook to /opt
      copy:
        src=couchpotato.yml
        dest=/opt/couchpotato.yml
        owner=couchpotato
        group=couchpotato
        mode=0644
      tags:
        - setup

    - name: set the permissions of the /opt/couchpotato dir
      file:
        path=/opt/couchpotato
        state=directory
        recurse=yes
        owner=couchpotato
        group=couchpotato
      tags:
        - setup


#
# download the configuration file
#

    - name: download a current config file
      get_url:
        url="{{configurl}}"
        dest="{{couchpotato_config}}"
        force=yes
      when: configurl != "" and configuser == ""
      tags:
        - config

    - name: download a current config file
      get_url:
        url="{{configurl}}"
        url_username="{{configuser}}"
        url_password="{{configpass}}"
        dest="{{couchpotato_config}}"
        force=yes
      when: configurl != "" and configuser != ""
      tags:
        - config

    - name: correct the owner of the configuration file
      file:
        path="{{couchpotato_config}}"
        state=touch
        mode=0755
        owner=couchpotato
        group=couchpotato
      tags:
        - config