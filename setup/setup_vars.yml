#
# this configuration file contains the necessary environment variables for
# the different nas services (plex, sickbeard, rssdler, couchpotate, etc)
#

#####
# main variables
#####

# the base directory for docker images and volumes
# the default directory is /var/lib/docker
docker_base: /docker

# the etcd download link
etcd_download: 
  name: etcd-v2.1.1-linux-amd64
  link: "https://github.com/coreos/etcd/releases/download/v2.1.1/{{etcd_download.value.name}}.tar.gz"

